@(users: Seq[User])

@main("Accounts") {
	
	<div class="page-header">
		<h1>Users</h1>
	</div>

	<table class="table table-striped table-bordered table-condensed">
		<thead>
			<tr>
				<th>Username</th>
				<th>Roles</th>
				<th>Actions</th>
			</tr>
		</thead>

		<tbody>
			@users.map { user => 
				<tr>
					<td>@user.username</td>
					<td>
						@user.roles.mkString(", ")
					</td>
					<td class="actions">
						<a href="@routes.Accounts.edit(user.id.get)" title="Edit"><i class="icon-pencil"></i> </a>

						@if(user.player.isDefined) {
							<b>Has Playahh</b>
						}
					</td>
				</tr>
			}
		</tbody>

		<tfoot>
			<tr>
				<td colspan="3">
					<a href="@routes.Accounts.create()"><i class="icon-plus"></i> Create new user</a>
				</td>
			</tr>
		</tfoot>
	</table>

}
