@(users: Seq[User])

@import models.User

@main("Accounts") {
	
	<div class="page-header">
		<h1>Users</h1>
	</div>

	<table class="table table-striped table-bordered table-condensed">
		<thead>
			<tr>
				<th>Username</th>
				<th>Roles</th>
				<th>Actions</th>
			</tr>
		</thead>

		<tbody>
			@users.map { user => 
				<tr>
					<td>@user.username</td>
					<td>
						@user.roles.map { role =>
							@role.title, 
						}
					</td>
					<td>
						<a href="@routes.Accounts.edit(user.id.get)">edit</a>
					</td>
				</tr>
			}
		</tbody>

		<tfoot>
			<tr>
				<td colspan="3">
					<a href="@routes.Accounts.create()">Create new user</a>
				</td>
			</tr>
		</tfoot>
	</table>

}
