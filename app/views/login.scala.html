@(form: Form[(String, String)])(implicit flash: Flash)

@main("Sign in") {
	@helper.form(routes.Auth.authenticate) {
		<div class="page-header">
			<h1>Sign in</h1>
		</div>

		@form.globalError.map { error =>
			<p class="error">
				@error.message
			</p>
		}

		@flash.get("success").map { message =>
			<p class="success">
				@message
			</p>
		}

		<p>
			<input type="text" name="email" placeholder="Email" id="email" value="@form("email").value">
		</p>

		<p>
			<input type="password" name="password" id="password" placeholder="Password">
		</p>
		<p>
			<button type="submit" id="loginutton">Login</button>
		</p>
	}
}
