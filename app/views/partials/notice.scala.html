@(level: String = "error", body: String)
 
@level match {
    

  case "success" => {
    <div class="alert alert-success">
      @body
    </div>
  }

  case "warning" => {
    <div class="alert alert-info">
      @body
    </div>
  }

  case "error" => {
    <div class="alert alert-error">
      @body
    </div>
  }
    
}
