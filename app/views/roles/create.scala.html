@(roleForm: Form[Role])

@import helper._
@implicitFieldConstructor = @{ FieldConstructor(formHelpers.text.f) }

@main("Create Role") {
	
	@helper.form(routes.Roles.save) {
		<div class="page-header">
			<h1>Create Role</h1>
		</div>

		<p>
			@inputText(roleForm("title"), '_label -> "Title")
		</p>

		<p>
			@inputText(roleForm("description"), '_label -> "Description")
		</p>
		<p>
			<button class="btn" type="submit" id="createbutton">Save</button>
		</p>
	}
}
