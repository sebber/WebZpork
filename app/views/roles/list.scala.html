@(roles: Seq[Role])

@main("Roles") {
	
	<div class="page-header">
		<h1>Roles</h1>
	</div>

	<table class="table table-striped table-bordered table-condensed">
		<thead>
			<tr>
				<th>Title</th>
				<th>Description</th>
				<th>Actions</th>
			</tr>
		</thead>

		<tbody>

			@roles.map { role => 
				<tr>
					<td>@role.title</td>
					<td>
						@role.description
					</td>
					<td>
						<a href="@routes.Roles.edit(role.id.get)">edit</a>
					</td>
				</tr>
			}
		</tbody>

		<tfoot>
			<tr>
				<td colspan="3">
					<a href="@routes.Accounts.create()">Create new user</a>
				</td>
			</tr>
		</tfoot>
	</table>
}
